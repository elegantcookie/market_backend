version: "3.9"
services:
  reverse-proxy:
    image: nginx:latest
    ports:
      - "80:80"
#      - "443:443"

    volumes:
#      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - ./reverse_proxy/nginx.conf:/etc/nginx/nginx.conf/
#      - "./config/:/config/"
  user_service:
    build: ./user_service
    ports:
      - "10002:80"
    environment:
      - PORT=10002
      - FROM_PHONE=${FROM_PHONE}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - VERIFY_SERVICE_SID=${VERIFY_SERVICE_SID}
      - VK_ACCESS_TOKEN=${VK_ACCESS_TOKEN}
    labels:
      - traefik.http.routers.user_service.rule=Host(`users.localhost`)
      - traefik.http.services.user_service.loadbalancer.server.port=10002

  auth_service:
    build: ./auth_service
    ports:
      - "10001:10001"
    environment:
      - PORT=10001
    labels:
      - traefik.http.routers.auth_service.rule=Host(`auth.localhost`)
      - traefik.http.services.auth_service.loadbalancer.server.port=10001


  mongodb:
    image: 'mongo:5'
    restart: always
    volumes:
      - ./mongo-volume:/data/db
  redis:
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --replica-read-only no